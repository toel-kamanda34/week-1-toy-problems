<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 code challenge</title>
    <style>
        /*Page Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        /* Main container styling */
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .calculator {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 5px;
        }
        #salary-calculator { background-color: #e6f3ff; }
        #speed-checker { background-color: #e6ffe6; }
        #grade-generator { background-color: #ffe6e6; }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        /* Button styling */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #444;
        }
        .results {
            margin-top: 20px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Week 1 toy problems</h1>
        

        <!-- Net Salary Calculator -->
        <div class="calculator" id="salary-calculator">
            <h2>Net Salary Calculator</h2>
            <input type="number" id="basicSalary" placeholder="Enter basic salary">
            <input type="number" id="benefits" placeholder="Enter benefits">
            <button onclick="calculateAndDisplaySalary()">Calculate Salary</button>
            <div class="results" id="salary-results"></div>
        </div>
        
        <script src="/challenge3/netSalaryCalculator.js"></script>

        <!-- Speed Checker-->
        <div class="calculator" id="speed-checker">
            <h2>Speed Checker</h2>
            <input type="number" id="speed" placeholder="Enter car speed">
            <button onclick="checkAndDisplaySpeed()">Check Speed</button>
            <div class="results" id="speed-result"></div>
        </div>

        <script src="/challenge2/speedDetector.js"></script>

          <!-- Grade Generator  -->
        <div class="calculator" id="grade-generator">
            <h2>Grade Generator</h2>
            <input type="number" id="marks" placeholder="Enter student marks (0-100)">
            <button onclick="generateAndDisplayGrade()">Generate Grade</button>
            <div class="results" id="grade-result"></div>
        </div>

        <script src="/challenge1/studentGradeGenerator.js"></script>
    </div>

</body>
